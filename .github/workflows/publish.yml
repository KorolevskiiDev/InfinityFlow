name: Build & Publish InfinityFlow

on:
  push:
    tags:
      - 'v*.*.*' # Trigger only when pushing version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build Library
        run: npm run build

      - name: Archive Build
        run: |
          tar -czvf infinityflow-${{ github.ref_name }}.tar.gz dist/

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automatic release generated by GitHub Actions."
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "infinityflow-${{ github.ref_name }}.tar.gz"
